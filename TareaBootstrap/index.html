<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio Bootstrap</title>
</head>
<body>
    <!--Banner-->
    <header class="row align-items-center">
        <div class="col-sm text-center">
            <h4 class="head-foot">Banner</h4>
        </div>
    </header>

    <!--Contenido principal-->
    <main class="container-fluid">
        <div class="row">
            <!--Left menu-->
            <div class="col-2 d-none d-sm-block text-center" id="leftMenu">
                <h4>Left menu</h4>
            </div>
            <!--Resto del contenido-->
            <div class="col">
                <!--Top menu-->
                <div class="row text-center" id="topMenu">
                    <h4>Top menu</h4>
                </div>
                <!--Contenido A y B-->
                <div class="row row-cols-1 row-cols-md-2 align-items-center">
                    <div class="col mainContent">
                        <h4>Main content A</h4>
                    </div>
                    <div class="col mainContent">
                        <h4>Main content B</h4>
                    </div>
                </div>
                <!--Photos 1 to 5-->
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 text-center oddPhotos">
                        <h4>Photo 1</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center evenPhotos">
                        <h4>Photo 2</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 text-center oddPhotos">
                        <h4>Photo 3</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center evenPhotos">
                        <h4>Photo 4</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center oddPhotos">
                        <h4>Photo 5</h4>
                    </div>
                </div>
                <!--Contenido C-->
                <div class="row">
                    <div class="col mainContent">
                        <h4>Main content C</h4>
                    </div>
                </div>
                <!--Photos 6 to 10-->
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 text-center evenPhotos">
                        <h4>Photo 6</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center oddPhotos">
                        <h4>Photo 7</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 text-center evenPhotos">
                        <h4>Photo 8</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center oddPhotos">
                        <h4>Photo 9</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 text-center evenPhotos">
                        <h4>Photo 10</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="row align-items-center">
        <div class="col-sm text-center">
            <h4 class="head-foot">Footer</h4>
        </div>
    </footer>
</body>
</html>
